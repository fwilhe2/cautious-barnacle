name: CI
on:
  push:
  workflow_dispatch:
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04, windows-latest, macos-latest]
    steps:
    - uses: actions/checkout@v2.3.4
    - uses: fwilhe2/setup-kotlin@0.0.3
    - run: kotlinc foo.kt -include-runtime -d hello.jar; java -jar hello.jar
    - run: kotlin foo.main.kts
